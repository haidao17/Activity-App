<template name = 'activityList'>
	<div class = 'activityList row'>
		{{#each activitys}}
			<div class="col-md-6">
				<div class="panel panel-primary">
			  		<div class="panel-heading">
			    		<h3 class="panel-title">{{name}}</h3>
			  		</div>
			  		<div class="panel-body">
			    		{{> activity}}
			  		</div>
  					<div class="panel-footer">
  						<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#{{_id}}">详情</button>
  					</div>
				</div>	
				{{> activityDetailPage}}
			</div>
		{{/each}}
		{{#if nextPath}}
			<div class="row">
				<div class="col-md-12">
      				<a class="load-more" href="{{nextPath}}">Load more</a>
      			</div>
      		</div>
    	{{/if}}
	</div>	
</template>
